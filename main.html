<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<h1>
		Login Form
	</h1>
	<form method="POST" action="/submit-form">
  <input 
    type="text" 
    placeholder="Username" 
    id="username" 
    name="username"
  ><br><br>

  <input 
    type="password" 
    placeholder="Password" 
    id="password" 
    name="password"
  ><br><br>

  <label for="checkbox">
    <input 
      type="checkbox" 
      id="checkbox" 
      name="remember"
    >
    Remember me.
  </label><br><br>

  <input 
    type="submit" 
    id="submit" 
    value="Submit"
  >
</form>
<button id="existing" style="display: none;">Login as existing user</button>

    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
